<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LEVELUPðŸ“ˆ</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .forgot-password-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-password-header h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .form-group input.error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .form-footer p {
            margin-top: 15px;
        }
        
        .btn-reset {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="../index.html">LEVELUPðŸ“ˆ</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="forgot-password-container">
                <div class="forgot-password-header">
                    <h2>Reset Your Password</h2>
                    <p>Enter your email address to receive instructions for resetting your password.</p>
                </div>
                
                <form id="forgot-password-form" action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error" style="display: none;"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-reset">Send Reset Link</button>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Back to Login</a></p>
                    </div>
                </form>
                
                <!-- Success message (hidden by default) -->
                <div class="alert alert-success" id="success-message" style="display: none;">
                    <p>Password reset instructions have been sent to your email address. Please check your inbox.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const successMessage = document.getElementById('success-message');
            const emailError = document.getElementById('email-error');
            
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Basic email validation
                if (!validateEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    return;
                }
                
                // In a real application, you would send this data to a server
                // For demo purposes, we'll just show the success message
                console.log(`Password reset requested for: ${email}`);
                
                // Hide the form and show success message
                forgotPasswordForm.style.display = 'none';
                successMessage.style.display = 'block';
                
                // In a real application, after server validation and email sending,
                // you might redirect to a confirmation page or back to login
                // setTimeout(() => {
                //     window.location.href = 'login.html';
                // }, 5000);
            });
            
            // Email validation function
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
